.wrapper{

  right: -100%;
  height: 100%;
  width: 100%;
  background-image: linear-gradient(to right, rgb(0,0,255), rgb(70,130,180));
  /*background: linear-gradient(90deg, #f92c78, #4114a1);*/
  /* background: linear-gradient(375deg, #1cc7d0, #2ede98); */
 /* background: linear-gradient(-45deg, #e3eefe 0%, #efddfb 100%);*/
  transition: all 0.6s ease-in-out;
}
#active:checked ~ .wrapper{
  /*left: 0;*/
  right:0;
}
.menu-btn{
  position: absolute;
  z-index: 2;
  right: 20px;
  /*left: 20px; */
  top: 20px;
  height: 50px;
  width: 50px;
  text-align: center;
  line-height: 50px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  
  color: white;
  background-image: linear-gradient(to right, 	rgb(123,104,238), rgb(70,130,180));
  transition: all 0.3s ease-in-out;
}
.menu-btn span,
.menu-btn:before,
.menu-btn:after{
	content: "";
	position: absolute;
	top: calc(50% - 1px);
	left: 30%;
	width: 40%;
	border-bottom: 2px solid #000;
	transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
}
.menu-btn:before{
  transform: translateY(-8px);
}
.menu-btn:after{
  transform: translateY(8px);
}


.close {
	z-index: 1;
	width: 100%;
	height: 100%;
	pointer-events: none;
	transition: background .6s;
}

/* closing animation */
#active:checked + .menu-btn span {
	transform: scaleX(0);
}
#active:checked + .menu-btn:before {
	transform: rotate(45deg);
  border-color: #fff;
}
#active:checked + .menu-btn:after {
	transform: rotate(-45deg);
  border-color: #fff;
}
.wrapper ul{
  position: absolute;
  top: 60%;
  left: 50%;
  height: 90%;
  transform: translate(-50%, -50%);
  list-style: none;
  text-align: center;
}
.wrapper ul li{
  height: 10%;
  margin: 15px 0;
}
.wrapper ul li a{
  text-decoration: none;
  font-size: 30px;
  font-weight: 500;
  padding: 5px 30px;
  color: #fff;
  border-radius: 50px;
  position: absolute;
  line-height: 50px;
  margin: 5px 30px;
  opacity: 0;
  transition: all 0.3s ease;
  transition: transform .6s cubic-bezier(0.215, 0.61, 0.355, 1);
}
.wrapper ul li a:after{
  position: absolute;
  content: "";
  
   /*background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);*/
  /*background: linear-gradient(375deg, #1cc7d0, #2ede98);*/
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  border-radius: 50px;
  transform: scaleY(0);
  z-index: -1;
  transition: transform 0.3s ease;
}
.wrapper ul li a:hover:after{
  transform: scaleY(1);
}
.wrapper ul li a:hover{
  color: #1a73e8;
}
input[type="checkbox"]{
  display: none;
}


#active:checked ~ .wrapper ul li a{
  opacity: 1;

  transition: opacity 1.2s, transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);

   transition-delay: .6s;
  transform: translateX(-100px);

// Function to send user message
function sendMessage() {
  // Get user input
  const userInput = document.getElementById("user-input").value;

  // Create user message element
  const userMessage = document.createElement("div");
  userMessage.classList.add("chat-message", "user-message");
  userMessage.textContent = userInput;

  // Add user message to chat container
  const chatContainer = document.querySelector(".chat-container");
  chatContainer.appendChild(userMessage);

  // Check if user input is a math expression
  if (/^[0-9+\-*/().\s]*\d+[0-9+\-*/().\s]*$/.test(userInput)) {
    // Remove non-math characters from input
    const mathInput = userInput.replace(/[^\d+\-*/().\s]/g, '');

    // Evaluate math expression
    const result = eval(mathInput);

    // Create bot message element with result
    const mathBotMessage = document.createElement("div");
    mathBotMessage.classList.add("chat-message", "bot-message");
    mathBotMessage.textContent = result;

    // Add bot message to chat container
    chatContainer.appendChild(mathBotMessage);
  } else {
    // Check if user input is asking for a definition
    if (userInput.match(/define|explain|meaning of/i)) {
      // Get the word to be defined
      const word = userInput.replace(/define|explain|meaning of|the word/i, '').trim();

      // Send API request to dictionary API
      fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
        .then(response => response.json())
        .then(data => {
          // Create bot message element with definition
          const botMessage = document.createElement("div");
          botMessage.classList.add("chat-message", "bot-message");

          // Check if word exists in dictionary
          if (data.title === 'No Definitions Found') {
            botMessage.textContent = `I'm sorry, I couldn't find a definition for "${word}".`;
          } else {
            const definition = data[0].meanings[0].definitions[0].definition;
            botMessage.textContent = `"${word}" means: ${definition}.`;
          }

          // Add bot message to chat container
          chatContainer.appendChild(botMessage);

          // Scroll to bottom of chat container
          chatContainer.scrollTop = chatContainer.scrollHeight;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    } else {
      // Get closest match in conversations array
      const closestMatch = conversations.find(conversation => conversation.keywords.some(keyword => userInput.includes(keyword)));

      // Create bot message element with closest match
      const botMessage = document.createElement("div");
      botMessage.classList.add("chat-message", "bot-message");
      botMessage.textContent = closestMatch ? closestMatch.answer : "I'm sorry, I don't understand.";

      // Add bot message to chat container
      chatContainer.appendChild(botMessage);
    }
  }

  // Clear user input
  document.getElementById("user-input").value = "";

  // Scroll to bottom of chat container
  chatContainer.scrollTop = chatContainer.scrollHeight;
}
